<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expatizen</title>
    <link rel="stylesheet" href="./styling/global.css">
    <link rel="stylesheet" href="./styling/typography.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon">
    <link rel="icon" type="image/x-icon" href="./logos/capybara_logo.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-site-logo">
                <a href="/"><img class="site-logo" src="./logos/capybara_logo.png"></a>
            </div>
            <form class="search-form">
                <input class="search-box" type="text" placeholder="Search here...">
                <a href="#"><i class="fa fa-search"></i>
                </a>
            </form>
            <form class="search-form-mobile">
                <input class="search-input-mobile" type="text" placeholder="Search here..." aria-label="search">
                <button class="search-button-mobile" type="submit" aria-label="search"><i class="fa fa-search"></i>
                </button> 
            </form>
            <nav class="navigation-menu">
                <ul class="navigation-menu-items">
                    <li class="nav-menu-button home-button"><a href="/" aria-current="page">Home</a></li>
                    <li class="nav-menu-button event-button"><a href="events.html">Events</a></li>
                    <li class="nav-menu-button about-button"><a href="about.html">About</a></li>
                    <li class="nav-menu-button contact-button"><a href="contact_us.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero-title font-effect-neon">Join the adventure</h1>
            <p>Connecting solitary expats in Stockholm</p>
            <form action="/contact_us.html" method="get">
                <button type="submit" class="hero-join-button">HOP IN</button>
            </form>
        </section>
    </main>
    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="footer-content-left">
                <div>&copy; Expatizen</div>
                <div>Stockholm, Sweden, 2025</div>
            </div>
            <div class="footer-content-right">
                <div class="follow-us">Connect with us on</div>
                    <div class="social-icons-container">
                        <a href="https://www.facebook.com/" target="_blank" aria-label="Faceboook">
                            <img src="./logos/facebook_logo.png" alt="Faceboook logo" class="facebook-icon social-icon">
                        </a>
                        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                            <img src="./logos/Instagram_Logo.png" alt="Instagram logo" class="social-icon">
                        </a>
                        <a href="https://www.linkedin.com" target="_blank" aria-label="Linkedin">
                            <img src="./logos/Linkedin_Logo.png" alt="Linkedin logo" class="social-icon">
                        </a>
                    </div>
            </div>
        </div>
    </footer>
</body>
</html>
