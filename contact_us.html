<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styling/global.css">
    <link rel="stylesheet" href="./styling/typography.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon">
    <link rel="stylesheet" href="./styling/contact_page.css">
    <link rel="icon" type="image/x-icon" href="./logos/capybara_logo.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-site-logo">
                <a href="/"><img class="site-logo" src="./logos/capybara_logo.png"></a>
            </div>
            <form class="search-form">
                <input class="search-box" type="text" placeholder="Search here...">
                <a href="#"><i class="fa fa-search"></i>
                </a>
            </form>
            <form class="search-form-mobile">
                <input class="search-input-mobile" type="text" placeholder="Search here...">
                    <button class="search-button-mobile">
                        <i class="fa fa-search"></i>
                    </button>     
            </form>
            <nav class="navigation-menu">
                <ul class="navigation-menu-items">
                    <li class="nav-menu-button home-button"><a href="/">Home</a></li>
                    <li class="nav-menu-button event-button"><a href="events.html">Events</a></li>
                    <li class="nav-menu-button about-button"><a href="about.html">About</a></li>
                    <li class="nav-menu-button contact-button"><a href="contact_us.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content-contact">
        <form class="contact-form" action="mailto:someone@email.com" method="POST" enctype="text/plain">
            <h1>Let's get in touch</h1>
            <fieldset class="personal-info">
                <legend>Introduce yourself</legend>
                <div class="name-field">
                    <input class="contact-input contact-name required" type="text" name="first-name" id="first-name" placeholder="My name is" required>
                    <input class="contact-input contact-name required" type="text" name="last-name" id="last-name" placeholder="My lastname is" required>
                </div>
                <input class="contact-input required" type="text" name="e-mail" id="e-mail" placeholder="E-mail" required>
                <textarea class="contact-input-area contact-input required" type="text" name="about-you" id="about-you" placeholder="A little bit about me..." required></textarea>
            </fieldset>
            <fieldset class="language-form">
                <legend>Your prefered language</legend>
                <input type="radio" id="swedish" name="preferance" value="swedish">
                <label for="swedish">Swedish</label>
                <input type="radio" id="english" name="preferance" value="english">
                <label for="english">English</label>
            </fieldset>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="footer-content-left">
                <div>&copy; Expyra</div>
                <div>Stockholm, Sweden, 2025</div>
            </div>
            <div class="footer-content-right">
                <div class="follow-us">Connect with us on</div>
                <div class="social-icons-container">
                    <a href="https://www.facebook.com/" target="_blank" aria-label="Faceboook">
                        <img src="./logos/facebook_logo.png" alt="Faceboook logo" class="facebook-icon social-icon">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <img src="./logos/Instagram_Logo.png" alt="Instagram logo" class="social-icon">
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" aria-label="Linkedin">
                        <img src="./logos/Linkedin_Logo.png" alt="Linkedin logo" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
